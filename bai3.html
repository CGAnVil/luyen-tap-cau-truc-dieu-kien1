<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number" placeholder="Nhập một số nguyên">
<button onclick="check()">Kiểm tra</button>
<script>
    function check() {
        let number = parseInt(document.getElementById('number').value)
        if (number >= 0) {
            alert('Đây là số nguyên dương')
        } else {
            alert('Đây là số nguyên âm')
        }
    }
</script>
</body>
</html>
