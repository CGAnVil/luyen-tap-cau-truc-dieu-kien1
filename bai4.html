<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="number1" placeholder="Nhập số thứ nhất">
<input type="text" id="number2" placeholder="Nhập số thứ hai">
<input type="text" id="number3" placeholder="Nhập số thứ ba">
<button onclick="check()">Kiểm tra</button>
<script>
    function check() {
        let a = parseInt(document.getElementById('number1').value)
        let b = parseInt(document.getElementById('number2').value)
        let c = parseInt(document.getElementById('number3').value)

        if (a == b == c) {
            alert('Ba số bằng nhau')
        } else if (a - b > 0) {
            if (a - c > 0) {
                alert(a + ' là số lớn nhất')
            } else {
                alert(c + ' là số lớn nhất')
            }
        } else if (b - c > 0) {
            alert(b + ' là số lớn nhất')
        } else {
            alert(c + ' là số lớn nhất')
        }
    }
</script>
</body>
</html>
