<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="soA" placeholder="Nhập số a">
<input type="text" placeholder="Nhập số b" id="soB">
<button onclick="check()">Check</button>
<script>
    function check() {
        let a = parseInt(document.getElementById('soA').value)
        let b = parseInt(document.getElementById('soB').value)
        if (a % b == 0){
            alert(a + '  chia hết cho ' + b)
        }else {
            alert(a + ' không chia hết cho ' + b)
        }
    }
</script>

</body>
</html>
